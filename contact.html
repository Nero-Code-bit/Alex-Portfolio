                </nav>
            </header>

            <section class="contact-section">
                <div class="contact-wrapper">
                    <div class="contact-container">
                        <h2>Contact Me</h2>
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="Your Name" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="you@example.com" required />
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" placeholder="Your Message..." required></textarea>
                            </div>
                            <button type="submit">Send Message</button>
                        <div class="contact-icons">
                            <a href="https://www.facebook.com/Alexandrei44/"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/jaredalexandrei/"><i class="fa-brands fa-square-instagram"></i></a>
                            <a href="https://github.com/Nero-Code-bit"><i class="fab fa-github"></i></a>
                            <a href="http://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <br>
                        <a href="resources/resume.pdf" download class="resume-btn">
                            <button type="button">MY RESUME</button>
                        </a>
                        </form>
                    </div>
                </div>
            </section>
